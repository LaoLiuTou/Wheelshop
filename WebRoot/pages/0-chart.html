            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header class="panel-heading">
                            堆积柱状图-echarts
                        </header>
                        <div class="panel-body">
                            <div class="chart">
                                <div id="main" style="height: 400px;"></div>
                                <script type="text/javascript">
                                    // 路径配置
                                    require.config({
                                        paths: {
                                            echarts: 'js/build/dist'
                                        }
                                    });

                                    // 使用
                                    require(
                                        [
                                            'echarts',
                                            'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
                                        ],
                                        function (ec) {
                                            // 基于准备好的dom，初始化echarts图表
                                            var myChart = ec.init(document.getElementById('main'));

                                            var option = {
//                                                title : {
//                                                    text: 'title',
//                                                },
                                                tooltip : {
                                                    trigger: 'axis',
                                                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                                                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                                                    }
                                                },
                                                legend: {
                                                    data:['工装停台','设备停台','生产停台']
                                                },

                                                calculable : true,
                                                xAxis : [
                                                    {
                                                        type : 'category',
                                                        data:['滚型B线-1','滚型轮辐线-2','旋压A线-3','旋压B线-4']
                                                    }
                                                ],
                                                yAxis : [
                                                    {
                                                        type : 'value'
                                                    }
                                                ],
                                                series : [
                                                    {
                                                        name:'工装停台',
                                                        type:'bar',
                                                        stack: '停台',
                                                        data:[12, 13, 10, 14],
//                                                        barWidth: 100,
                                                        itemStyle:{
                                                            normal: {
                                                                color:'#9bbb59'
                                                            }
                                                        }
                                                    },
                                                    {
                                                        name:'设备停台',
                                                        type:'bar',
                                                        stack: '停台',
                                                        data:[20, 12, 11, 4],
//                                                        barWidth: 100,
                                                        itemStyle:{
                                                            normal:{
                                                                color:'#c0504d'
                                                            }
                                                        }
                                                    },
                                                    {
                                                        name:'生产停台',
                                                        type:'bar',
                                                        stack: '停台',
                                                        data:[15, 2, 10, 14],
//                                                        barWidth: 100,
                                                        itemStyle:{
                                                            normal:{
                                                                color:'#4f81bd'
                                                            }
                                                        }
                                                    }
                                                ]
                                            };

                                            // 为echarts对象加载数据
                                            myChart.setOption(option);
                                        }
                                    );
                                </script>
                            </div>
                        </div>


                    </section>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header class="panel-heading">
                            标准柱状图-echarts
                        </header>
                        <div class="panel-body">
                            <div class="chart">
                                <div id="main1" style="height: 400px;"></div>
                                <script type="text/javascript">
                                    // 路径配置
                                    require.config({
                                        paths: {
                                            echarts: 'js/build/dist'
                                        }
                                    });

                                    // 使用
                                    require(
                                        [
                                            'echarts',
                                            'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
                                        ],
                                        function (ec) {
                                            // 基于准备好的dom，初始化echarts图表
                                            var myChart = ec.init(document.getElementById('main1'));

                                            var option = {

                                                tooltip : {
                                                    trigger: 'axis'
                                                },
                                                legend: {
                                                    data:['实际完成','计划完成']
                                                },

                                                calculable : true,
                                                xAxis : [
                                                    {
                                                        type : 'category',
                                                        data : ['6月1日','6月2日','6月3日','6月4日'],
                                                    }
                                                ],
                                                yAxis : [
                                                    {
                                                        type : 'value'
                                                    }
                                                ],
                                                series : [
                                                    {
                                                        name:'实际完成',
                                                        type:'bar',
                                                        data:[800,800,800,800],
                                                        itemStyle:{
                                                            normal: {
                                                                color:'#c0504d'
                                                            }
                                                        }
                                                    },
                                                    {
                                                        name:'计划完成',
                                                        type:'bar',
                                                        data:[1000,1000,1000,1000],
                                                        itemStyle:{
                                                            normal: {
                                                                color:'#4f81bd'
                                                            }
                                                        }
                                                    }
                                                ]
                                            };

                                            // 为echarts对象加载数据
                                            myChart.setOption(option);
                                        }
                                    );
                                </script>
                            </div>
                        </div>


                    </section>
                </div>
            </div>
