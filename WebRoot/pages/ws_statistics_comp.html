        $("#statistic-box").on("shown.bs.modal",function(){

            var names=[];    //类别数组
            var plancomps=[];    //计划
            var actualcomps=[];    //实际
            var comRate=[];

            if($('#endtimeFrom').val()!=''&&$('#endtimeTo').val()!=''){
                var oDate1, oDate2;
                oDate1 = new Date($('#endtimeFrom').val()).getTime();
                oDate2 = new Date($('#endtimeTo').val()).getTime();
                var TotalMilliseconds =oDate2-oDate1;//相差的毫秒数
                if(TotalMilliseconds>31*24*60*60*1000){
                    alert("查询时间区间不能大于一个月！");
                    return;
                }
            }

            bodyParam={};
            if($('#production').val()!=''){
                bodyParam['prodnum']=$('#production').val();
            }
            if($('#endtimeFrom').val()!=''){
                bodyParam['endtimeFrom']=$('#endtimeFrom').val();
                if($('#endtimeTo').val()==''){
                    var currentTime = new Date(new Date($('#endtimeFrom').val()).getTime() + 7*24*60*60*1000).format("yyyy-MM-dd hh:mm:ss");
                    bodyParam['endtimeTo']=currentTime;
                }
            }
            if($('#endtimeTo').val()!=''){
                bodyParam['endtimeTo']=$('#endtimeTo').val();
                if($('#endtimeFrom').val()==''){
                    var currentTime = new Date(new Date($('#endtimeTo').val()).getTime() - 7*24*60*60*1000).format("yyyy-MM-dd hh:mm:ss");
                    bodyParam['endtimeFrom']=currentTime;
                }
            }
            if($('#endtimeFrom').val()==''){
                var currentTime = new Date(new Date().getTime() - 7*24*60*60*1000).format("yyyy-MM-dd hh:mm:ss");
                bodyParam['endtimeFrom']=currentTime;
            }
            if($('#endtimeTo').val()==''){
                var currentTime = new Date().format("yyyy-MM-dd hh:mm:ss");
                bodyParam['endtimeTo']=currentTime;
            }

            bodyParam.page='1';
            bodyParam.size='5';
            var httpR = new createHttpR(url+'statisticProduction2','post','text',bodyParam,'callBack');
            httpR.HttpRequest(function(response){
                var obj = JSON.parse(response);
                var status = obj['status'];
                var msg = obj['msg'];
                var msg2 = obj['msg2'];
                if(status=='0'){

                    //降序前五
                    for(var i=0;i<msg.length;i++){
                        var currentTime = new Date(msg[i].starttime).format("yyyy-MM-dd hh:mm:ss");
                        //names.push(currentTime);
                        names.push(msg[i].production+currentTime+msg[i].bc);
                        plancomps.push(msg[i].allplancomp);
                        actualcomps.push(msg[i].allactualcomp);
                        comRate.push((Number(msg[i].allactualcomp)/Number(msg[i].allplancomp)*100).toFixed(1));
                    }
                    //统计
                    var ECharts;
                    // 路径配置
                    require.config({
                        paths: {
                            echarts: 'js/build/dist'
                        }
                    });

                    // 使用
                    require(
                        [
                            'echarts',
                            'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
                        ],
                        function (ec) {
                            ECharts = ec;
                            var option = {

                                tooltip: {
                                    trigger: 'axis'
                                },
                                legend: {
                                    data: ['完成率']
                                },

                                calculable: true,
                                xAxis: [
                                    {
                                        type: 'category',
                                        data: names,
                                        axisLabel:{
                                            interval:0,//横轴信息全部显示

                                        }
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value',
                                        axisLabel: {
                                            show: true,
                                            interval: 'auto',
                                            formatter: '{value} %'
                                        },
                                        show: true,
                                        scale: true
                                    }
                                ],
                                series: [
                                    {
                                        name: '完成率',
                                        type: 'line',
                                        data: comRate,
                                        itemStyle: {

                                            normal: {
                                                color: '#c0504d',
                                                label: {
                                                    show: true,
                                                    position: 'top',
                                                    formatter: '{c}%'
                                                }
                                            }
                                        },
                                    }
                                ]
                            };

                            //接下来我们就可以进行图表的init操作了
                            var myChart = ECharts.init(document.getElementById("main"));
                            myChart.setOption(option);
                        } );


                    //升序前五
                    var names2=[];    //类别数组
                    var comRate2=[];
                    for(var i=0;i<msg2.length;i++){
                        var currentTime = new Date(msg2[i].starttime).format("yyyy-MM-dd hh:mm:ss");
                        //names.push(currentTime);
                        names2.push(msg2[i].production+currentTime+msg2[i].bc);
                        comRate2.push((Number(msg2[i].allactualcomp)/Number(msg2[i].allplancomp)*100).toFixed(1));
                    }


                    // 使用
                    require(
                        [
                            'echarts',
                            'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
                        ],
                        function (ec) {
                            ECharts = ec;
                            var option2 = {

                                tooltip: {
                                    trigger: 'axis'
                                },
                                legend: {
                                    data: ['完成率']
                                },

                                calculable: true,
                                xAxis: [
                                    {
                                        type: 'category',
                                        data: names2,
                                        axisLabel:{
                                            interval:0,//横轴信息全部显示

                                        }
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value',
                                        axisLabel: {
                                            show: true,
                                            interval: 'auto',
                                            formatter: '{value} %'
                                        },
                                        show: true,
                                        scale: true
                                    }
                                ],
                                series: [
                                    {
                                        name: '完成率',
                                        type: 'line',
                                        data: comRate2,
                                        itemStyle: {

                                            normal: {
                                                color: '#c0504d',
                                                label: {
                                                    show: true,
                                                    position: 'top',
                                                    formatter: '{c}%'
                                                }
                                            }
                                        },
                                    }
                                ]
                            };

                            //接下来我们就可以进行图表的init操作了
                            var myChart2 = ECharts.init(document.getElementById("main2"));
                            myChart2.setOption(option2);
                        } );
                }
                else{
                    alert("图表请求数据失败!");
                }
            });


        });







    });

</script>
