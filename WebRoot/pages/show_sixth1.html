<script>

    $(document).ready(function(){

        guestLogin(6);

        //时间
        updateTime();

        setInterval(updateTime,1000);

    });

    function updateTime(){
        var date=new Date();
        var currentTime = date.format("yyyy年MM月dd日 hh:mm:ss");
        $('#currentTime').text(currentTime);

        if(date.getHours()+':'+date.getMinutes()+':'+date.getSeconds()=='23:59:59'){
            window.location.reload();
        }
    }
