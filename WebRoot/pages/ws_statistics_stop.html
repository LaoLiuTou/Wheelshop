<script>

    $(document).ready(function(){


        //列表
        var currentPage=1;
        var pageSize=10;
        var bodyParam={'page':currentPage,'size':pageSize};
        if($('#production').val()!=''){
            bodyParam['production']=$('#production').val();
        }
        if($('#adddate_from').val()!=''){
            bodyParam['adddateFrom']=$('#adddate_from').val()+' 00:00:00';
        }
        if($('#adddate_to').val()!=''){
            bodyParam['adddateTo']=$('#adddate_to').val()+' 23:59:59';
        }
        if($('#state').val()!=''){
            bodyParam['state']=$('#state').val();
        }
        queryDstates(bodyParam,currentPage,pageSize);


        //搜索
        $('#searchBtn').click(function () {
            currentPage=1;
            bodyParam={'page':currentPage,'size':pageSize};
            if($('#production').val()!=''){
                bodyParam['production']=$('#production').val();
            }
            if($('#adddate_from').val()!=''){
                bodyParam['adddateFrom']=$('#adddate_from').val()+' 00:00:00';
            }
            if($('#adddate_to').val()!=''){
                bodyParam['adddateTo']=$('#adddate_to').val()+' 23:59:59';
            }
            if($('#state').val()!=''){
                bodyParam['state']=$('#state').val();
            }
            queryDstates(bodyParam,currentPage,pageSize);
        });



        $('.pagination').on('click','.pageBtn',function(){
            currentPage=$(this).attr('index');
            bodyParam={'page':currentPage,'size':pageSize};
            if($('#production').val()!=''){
                bodyParam['production']=$('#production').val();
            }
            if($('#adddate_from').val()!=''){
                bodyParam['adddateFrom']=$('#adddate_from').val()+' 00:00:00';
            }
            if($('#adddate_to').val()!=''){
                bodyParam['adddateTo']=$('#adddate_to').val()+' 23:59:59';
            }
            if($('#state').val()!=''){
                bodyParam['state']=$('#state').val();
            }
            queryDstates(bodyParam,currentPage,pageSize);
        });
        $('.pagination').on('click','.prevBtn',function(){
            currentPage--;
            bodyParam={'page':currentPage,'size':pageSize};
            if($('#production').val()!=''){
                bodyParam['production']=$('#production').val();
            }
            if($('#adddate_from').val()!=''){
                bodyParam['adddateFrom']=$('#adddate_from').val()+' 00:00:00';
            }
            if($('#adddate_to').val()!=''){
                bodyParam['adddateTo']=$('#adddate_to').val()+' 23:59:59';
            }
            if($('#state').val()!=''){
                bodyParam['state']=$('#state').val();
            }
            queryDstates(bodyParam,currentPage,pageSize);

        });
        $('.pagination').on('click','.nextBtn',function(){
            currentPage++;
            bodyParam={'page':currentPage,'size':pageSize};
            if($('#production').val()!=''){
                bodyParam['production']=$('#production').val();
            }
            if($('#adddate_from').val()!=''){
                bodyParam['adddateFrom']=$('#adddate_from').val()+' 00:00:00';
            }
            if($('#adddate_to').val()!=''){
                bodyParam['adddateTo']=$('#adddate_to').val()+' 23:59:59';
            }
            if($('#state').val()!=''){
                bodyParam['state']=$('#state').val();
            }
            queryDstates(bodyParam,currentPage,pageSize);
        });


        $('.default-date-picker').datepicker({
            format: 'yyyy-mm-dd'
        });




        //导出
        $('#exportBtn').on('click',function(){
            var htmlExport=url+'exportDstate?1=1';

            if($('#production').val()!=''){
                htmlExport+='&production='+$('#production').val();
            }
            if($('#adddate_from').val()!=''){
                htmlExport+='&adddateFrom='+$('#adddate_from').val()+' 00:00:00';
            }
            if($('#adddate_to').val()!=''){
                htmlExport+='&adddateTo='+$('#adddate_to').val()+' 23:59:59';
            }
            if($('#state').val()!=''){
                htmlExport+='&state='+$('#state').val();
            }


            window.open(htmlExport);
        });

        //重置
        $('#resetBtn').click(function () {
            $('form select').val("");
            $('form input').val("");
        });

    });

</script>
