<script>
    var sbAudio = new Audio();
    $(document).ready(function(){

        guestLogin(1);
        //时间
        updateTime();

        setInterval(updateTime,1000);
    });


    function updateTime(){
        var date=new Date();
        var currentTime = date.format("yyyy年MM月dd日 hh:mm:ss");
        $('#currentTime').text(currentTime);
        if(date.getHours()=='7'&&date.getMinutes()=='30') {

            sbAudio.src = "audio/shangban.mp3";
            //audio.loop = true;
            //播放(继续播放)
            sbAudio.play();
        }
        else if(date.getHours()=='19'&&date.getMinutes()=='0'){

            sbAudio.src = "audio/shangban.mp3";
            //audio.loop = true;
            //播放(继续播放)
            sbAudio.play();
        }
        /*if(date.getHours()+':'+date.getMinutes()+':'+date.getSeconds()=='23:59:59'){
            window.location.reload();
        }*/
    }
